<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="cac.css">
</head>
<body>
    <div class="cac">
        <div class="info">0</div>
        <div class="c_btn" onclick="reset()">C</div>
        <div class="num">
            <div onclick="num(7)">7</div>
            <div onclick="num(8)">8</div>
            <div onclick="num(9)">9</div>
            <div onclick="giho('/')">%</div>
            <div onclick="num(4)">4</div>
            <div onclick="num(5)">5</div>
            <div onclick="num(6)">6</div>
            <div onclick="giho('*')">*</div>
            <div onclick="num(1)">1</div>
            <div onclick="num(2)">2</div>
            <div onclick="num(3)">3</div>
            <div onclick="giho('-')">-</div>
            <div onclick="num(0)">0</div>
            <div onclick="giho('.')">.</div>
            <div onclick="giho('+')">+</div>
            <div onclick="cac()">=</div>
        </div>
    </div>
    <script src="cac.js"></script>
</body>
</html>
